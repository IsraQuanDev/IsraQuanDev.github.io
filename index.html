<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylos.css">
    <title>Pokedex LaunchX</title>
    
</head>
<body>

    <section class="container">
        <h1 class="pokemon">Pokedex LaunchX</h1>
    </section><!--./section-->

    
    <section class="container3">
        <div class="search">
            <input type="text" placeholder="Write Pokemon name" id="pokeName" name="pokeName" focus> <br>   
            <button onclick="fecthPokemon()"></button><!--onClick es parte de DOM-->
        </div><!--./search-->

    </section>

    <section class="container2">
    <div class="card-image">
        <div class="title">
            <h1 id="pokeName1">Name</h1>
            <h2 id="pokeNum">Id</h2>
        </div><!--./title-->
    </div><!--./card-image-->
    </section>

    <section class="container1">  
        
            <div class="cardImg">
                <img src="http://static1.wikia.nocookie.net/__cb20121227192138/doblaje/es/images/c/c2/Ash_Ketchum_BW.png" alt="Pokemon" id="pokeImg" width="100px"><br>
            </div><!--./cardImg-->

            <div class="content-card">
                
                <div class="general">
                    <div class="dato">
                        <h3>Type</h3>
                        <p id="pokeType"></p>
                    </div><!--./dato-->

                    <div class="dato">
                        <h3>Height</h3>
                        <p id="pokeHeight"></p>
                    </div><!--./dato-->

                    <div class="dato">
                        <h3>Weight</h3>
                        <p id="pokeWeight"></p>
                    </div><!--./dato-->                   
                </div><!--./general-->

                <div class="stats">
                    <h3>Stats</h3>               
                    <ul id="pokeStats"></ul>
                </div><!--./stats-->

                <div class="abilities">
                    <h3>Abilities</h3>
                    <ul id="pokeAbilities"></ul>
                </div><!--./abilities-->                

                </div><!--./content-card-->
            
        </section><!--./section-->
    
    <script src="assets/js/pokedex.js"></script>

</body>
</html>
